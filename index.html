<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Code Nexus: AI 情感適應學習系統</title>
    <!-- Pyodide (Python 執行環境) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Face-api.js (情緒偵測) -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Markdown 解析 (讓 AI 回答更好看) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #00ff41; /* 駭客綠 */
            --danger-color: #ff4444;
            --panel-bg: #161b22;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', 'Courier New', monospace;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 左側面板 (儀表板 & 聊天) --- */
        .panel-left {
            width: 320px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }

        #video-container {
            width: 100%;
            height: 200px;
            background: #000;
            border: 2px solid var(--accent-color);
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .status-bar {
            margin-bottom: 15px;
            padding: 10px;
            background: #0d1117;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        .emotion-indicator {
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        /* 聊天視窗 */
        #chat-window {
            flex-grow: 1;
            background: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .msg {
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 0.9em;
            word-wrap: break-word;
        }
        .msg.ai {
            background: #1f6feb;
            color: white;
            align-self: flex-start;
            border-top-left-radius: 2px;
        }
        .msg.user {
            background: #238636;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 2px;
        }
        .msg.system {
            background: #333;
            color: #aaa;
            align-self: center;
            font-size: 0.8em;
        }

        #chat-input-area {
            display: flex;
            gap: 5px;
        }
        #chat-input {
            flex-grow: 1;
            background: #0d1117;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 4px;
        }

        /* --- 右側面板 (遊戲與程式碼) --- */
        .panel-right {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative; /* For overlay */
        }

        /* 進度條 */
        .progress-container {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        .step {
            flex-grow: 1;
            height: 8px;
            background: #333;
            border-radius: 4px;
        }
        .step.active { background: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }
        .step.done { background: #1f6feb; }

        .mission-card {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-color);
            margin-bottom: 15px;
        }
        .mission-title { font-size: 1.5em; margin: 0 0 10px 0; color: white; }
        .mission-desc { color: #8b949e; line-height: 1.5; }

        /* 編輯器區域 */
        .editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            transition: filter 0.5s; /* 用於模糊效果 */
        }
        #code-editor {
            flex-grow: 1;
            background-color: #0d1117;
            color: #e6edf3;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        .toolbar {
            background: var(--panel-bg);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid var(--border-color);
        }

        /* 輸出區 */
        #output {
            height: 120px;
            background: #000;
            color: #ccc;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
            white-space: pre-wrap;
        }

        /* 按鈕樣式 */
        button {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-run { background: #238636; color: white; }
        .btn-run:hover { background: #2ea043; }
        .btn-ai { background: #1f6feb; color: white; }
        .btn-ai:hover { background: #388bfd; }
        .btn-next { background: var(--accent-color); color: black; display: none; }

        /* --- 治療模式 (Therapy Mode) 遮罩 --- */
        #therapy-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none; /* 預設隱藏 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .therapy-content {
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--danger-color);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.2);
            max-width: 500px;
        }
        .therapy-title { color: var(--danger-color); font-size: 2em; margin-bottom: 20px; }
        .therapy-msg { font-size: 1.2em; margin-bottom: 30px; }

    </style>
</head>
<body>

    <!-- 左側：AI 與 監控 -->
    <div class="panel-left">
        <h2 style="margin-top:0; color: var(--accent-color);">NEXUS AI</h2>
        
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        
        <div class="status-bar">
            <div>情緒狀態: <span id="emotion-label" class="emotion-indicator">偵測中...</span></div>
            <div style="font-size: 0.8em; color: gray; margin-top:5px;">壓力指數: <span id="stress-meter">0%</span></div>
        </div>

        <div id="chat-window">
            <div class="msg ai">駭客你好，我是 NEXUS。我會監控你的生理數值並協助你完成 Python 訓練。</div>
        </div>
        
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="輸入訊息..." onkeypress="handleChatKey(event)">
            <button class="btn-ai" onclick="sendUserMessage()">送出</button>
        </div>
    </div>

    <!-- 右側：遊戲主畫面 -->
    <div class="panel-right">
        
        <!-- 遮罩層：當情緒過於負面時顯示 -->
        <div id="therapy-overlay">
            <div class="therapy-content">
                <div class="therapy-title">⚠️ 系統過熱警告</div>
                <div class="therapy-msg">偵測到您的壓力指數過高，為避免神經元受損，已暫時切斷程式連結。</div>
                <p style="color: gray;">AI 正在嘗試與您對話，請在左側聊天視窗回應...</p>
                <button onclick="endTherapyMode()" style="background: white; color: black; margin-top: 20px;">強制解除鎖定</button>
            </div>
        </div>

        <div class="progress-container">
            <div id="step-1" class="step active"></div>
            <div id="step-2" class="step"></div>
            <div id="step-3" class="step"></div>
        </div>

        <div class="mission-card">
            <h1 id="mission-title" class="mission-title">Level 1: 數位世界的聲音</h1>
            <div id="mission-desc" class="mission-desc">
                歡迎來到網路邊緣。你的第一個任務是向系統發送訊號。<br>
                請使用 Python 的 <code>print()</code> 函式印出 "Hello Nexus"。
            </div>
        </div>

        <div class="editor-container" id="editor-container">
            <textarea id="code-editor" spellcheck="false"># 請在此輸入程式碼
print("Hello World")</textarea>
            
            <div class="toolbar">
                <button class="btn-run" onclick="runPython()">▶ 執行代碼</button>
                <button id="btn-next" class="btn-next" onclick="nextLevel()">進入下一關 ➔</button>
            </div>

            <div id="output">準備就緒...</div>
        </div>
    </div>

    <script>
        // =================CONFIG=================
        // ⚠️ 資安警告：在前端暴露 API Key 非常危險。
        // GitHub 會自動掃描並撤銷此外洩的 Key。
        // 請僅在「本地測試」或「私有倉庫」中使用。
        const GEMINI_API_KEY = "AIzaSyBH3vOVXd6hvAw6kfJzJ3x9SRfi_isbd_0"; 
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
        // ========================================

        // --- 變數初始化 ---
        let currentLevel = 0;
        let stressCounter = 0; // 壓力累積值
        let isTherapyMode = false; // 是否處於治療模式
        let currentEmotion = "neutral";
        let pyodide = null;
        let isModelLoaded = false;

        // --- 關卡資料 ---
        const levels = [
            {
                title: "Level 1: 數位世界的聲音",
                desc: "任務：使用 `print()` 函式印出字串 `Hello Nexus`。<br>這是駭客與系統溝通的第一步。",
                defaultCode: "# 印出 Hello Nexus\nprint(\"Hello World\")",
                checkSuccess: (output) => output.includes("Hello Nexus")
            },
            {
                title: "Level 2: 變數的容器",
                desc: "任務：定義一個變數 `energy` 並設為 100，然後印出它。<br>變數是用來儲存數據的空間。",
                defaultCode: "# 定義變數 energy\n",
                checkSuccess: (output) => output.includes("100")
            },
            {
                title: "Level 3: 無限的迴圈 (Boss)",
                desc: "任務：使用 `while` 迴圈，當 `energy > 0` 時印出 energy，並在每次迴圈將 energy 減 10。<br>小心不要造成無窮迴圈！",
                defaultCode: "energy = 50\nwhile energy > 0:\n    print(energy)\n    # 記得要扣除能量...",
                checkSuccess: (output) => output.includes("10") && output.includes("50")
            }
        ];

        // --- 1. 初始化系統 ---
        async function initSystem() {
            // 載入 Python
            try {
                pyodide = await loadPyodide();
                document.getElementById('output').innerText += "\n[System]: Python 核心已啟動。";
            } catch(e) { console.error(e); }

            // 啟動 Webcam
            startVideo();

            // 載入情緒模型 (使用 CDN)
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
                ]);
                isModelLoaded = true;
                document.getElementById('emotion-label').innerText = "AI 視覺連線成功";
            } catch(e) {
                console.error("Model load failed", e);
            }
        }
        initSystem();

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => document.getElementById('video').srcObject = stream)
                .catch(err => alert("請允許攝影機權限！"));
        }

        // --- 2. 情緒偵測迴圈 (核心邏輯) ---
        const video = document.getElementById('video');
        video.addEventListener('play', () => {
            setInterval(async () => {
                if (!isModelLoaded || isTherapyMode) return; // 治療模式時暫停偵測，避免重複觸發

                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
                
                if (detections.length > 0) {
                    const expressions = detections[0].expressions;
                    const sorted = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
                    currentEmotion = sorted[0][0];
                    
                    updateStatusUI(currentEmotion);
                    checkStressLevel(currentEmotion);
                }
            }, 500);
        });

        function updateStatusUI(emotion) {
            const label = document.getElementById('emotion-label');
            const map = {
                'happy': { text: '自信 (Flow)', color: '#00ff41' },
                'neutral': { text: '專注', color: '#00ffff' },
                'sad': { text: '挫折', color: '#ff4444' },
                'angry': { text: '焦慮', color: '#ff4444' },
                'fearful': { text: '恐懼', color: 'orange' }
            };
            const status = map[emotion] || { text: emotion, color: 'white' };
            label.innerText = status.text;
            label.style.color = status.color;
        }

        // --- 3. 壓力監控與中斷機制 (Therapy Mode) ---
        function checkStressLevel(emotion) {
            // 如果是負面情緒，增加壓力值
            if (['sad', 'angry', 'fearful', 'disgusted'].includes(emotion)) {
                stressCounter += 10;
            } else {
                stressCounter = Math.max(0, stressCounter - 5); // 正向情緒會降低壓力
            }

            // 更新 UI
            document.getElementById('stress-meter').innerText = Math.min(100, stressCounter) + "%";
            
            // 觸發閾值 (設定為 60%)
            if (stressCounter >= 60 && !isTherapyMode) {
                triggerTherapyMode();
            }
        }

        function triggerTherapyMode() {
            isTherapyMode = true;
            document.getElementById('therapy-overlay').style.display = 'flex';
            document.getElementById('editor-container').style.filter = 'blur(5px)'; // 模糊化編輯器
            
            // AI 主動發話
            addMessage("system", "⚠️ 偵測到情緒異常波動，啟動保護程序。");
            callGeminiAI("Therapy_Trigger"); // 呼叫 AI 進行安撫
        }

        function endTherapyMode() {
            isTherapyMode = false;
            stressCounter = 0; // 重置壓力
            document.getElementById('therapy-overlay').style.display = 'none';
            document.getElementById('editor-container').style.filter = 'none';
            addMessage("system", "系統冷卻完畢，恢復控制權。");
        }

        // --- 4. Gemini AI 串接 ---
        async function callGeminiAI(triggerType = "User_Ask") {
            const userCode = document.getElementById('code-editor').value;
            const chatHistory = document.getElementById('chat-window').innerText;
            
            let systemPrompt = "";
            let userPrompt = "";

            if (triggerType === "Therapy_Trigger") {
                // 治療模式 Prompt
                systemPrompt = `你現在是一個具備同理心的 AI 心理輔導員。目前的學生在學習 Python 時感到非常挫折或憤怒。
                請不要再教程式碼了！完全停止教學。
                請做以下幾件事之一：
                1. 講一個輕鬆的工程師笑話。
                2. 詢問他是否遇到什麼困難。
                3. 建議他深呼吸或休息一下。
                語氣要溫柔、幽默，像朋友一樣。請用繁體中文回答。簡短一點。`;
                userPrompt = "我現在覺得很煩，不想寫程式了。";
            } else {
                // 正常教學 Prompt
                const levelInfo = levels[currentLevel];
                systemPrompt = `你是一個賽博龐克風格的 AI 程式導師 NEXUS。
                當前關卡：${levelInfo.title}。
                任務目標：${levelInfo.desc}。
                學生目前情緒：${currentEmotion}。
                學生的程式碼：
                ${userCode}
                
                請根據學生的程式碼和情緒給予指導。
                1. 如果代碼有錯，不要直接給答案，給提示。
                2. 如果情緒是 Happy/Neutral，語氣專業且鼓勵。
                3. 如果情緒是 Sad/Angry，語氣要安撫，並降低難度說明。
                4. 請用繁體中文回答。`;
                
                // 如果是使用者主動問問題
                const input = document.getElementById('chat-input');
                userPrompt = input.value || "請幫我看看這段程式碼哪裡有問題？";
            }

            // 顯示 Loading
            if (triggerType !== "Therapy_Trigger") addMessage("user", userPrompt);
            const loadingMsgId = addMessage("ai", "運算中...");

            // 建構 API 請求
            const payload = {
                contents: [{
                    parts: [{ text: systemPrompt + "\nUser asks: " + userPrompt }]
                }]
            };

            try {
                const response = await fetch(GEMINI_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                // 更新訊息
                document.getElementById(loadingMsgId).innerHTML = marked.parse(aiText);
                
                // 清空輸入框
                if(document.getElementById('chat-input')) document.getElementById('chat-input').value = "";

            } catch (error) {
                console.error(error);
                document.getElementById(loadingMsgId).innerText = "連線錯誤：無法連接 AI 主機。";
            }
        }

        // --- 5. 遊戲邏輯與操作 ---
        async function runPython() {
            if (!pyodide) return;
            const code = document.getElementById('code-editor').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = ">>> 執行中...\n";

            try {
                // 執行 Python
                pyodide.setStdout({ batched: (msg) => { outputDiv.innerText += msg + "\n"; } });
                await pyodide.runPythonAsync(code);
                
                // 檢查是否過關
                const resultText = outputDiv.innerText;
                if (levels[currentLevel].checkSuccess(resultText)) {
                    outputDiv.innerText += "\n[SYSTEM]: ✅ 任務完成！權限升級。";
                    document.getElementById('btn-next').style.display = 'inline-block';
                    addMessage("ai", "做得好！偵測到你的代碼執行成功。準備好進入下一層網路了嗎？");
                } else {
                    outputDiv.innerText += "\n[SYSTEM]: ❌ 任務尚未完成，請檢查輸出結果。";
                }

            } catch (err) {
                outputDiv.innerText += "\n[Error]: " + err;
                // 如果出錯且情緒不好，主動關心
                if (['sad', 'angry'].includes(currentEmotion)) {
                    callGeminiAI(); // 自動觸發 AI 協助
                }
            }
        }

        function nextLevel() {
            if (currentLevel < levels.length - 1) {
                currentLevel++;
                loadLevel(currentLevel);
            } else {
                alert("恭喜通關！你已經掌握了 Python 的基礎。");
            }
        }

        function loadLevel(idx) {
            // 更新 UI
            document.querySelectorAll('.step').forEach((el, i) => {
                el.classList.remove('active');
                if (i < idx) el.classList.add('done');
                if (i === idx) el.classList.add('active');
            });

            const level = levels[idx];
            document.getElementById('mission-title').innerHTML = level.title;
            document.getElementById('mission-desc').innerHTML = level.desc;
            document.getElementById('code-editor').value = level.defaultCode;
            document.getElementById('btn-next').style.display = 'none';
            document.getElementById('output').innerText = "等待指令...";
            
            addMessage("system", `正在載入 Level ${idx + 1} 資料包...`);
        }

        // 聊天視窗輔助函式
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.id = 'msg-' + Date.now();
            div.innerHTML = text; // 允許 HTML
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            return div.id;
        }

        function sendUserMessage() {
            callGeminiAI("User_Ask");
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') sendUserMessage();
        }

        // 初始載入第一關
        loadLevel(0);

    </script>
</body>
</html>
